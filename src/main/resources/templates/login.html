<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../js/jquery3.js"></script>
</head>
<body>

<div class="content" align="center">
    <form action="user_check_login" method="get">
        <table border="1px">
            <tr>
                <td align="center">账户:</td>
                <td><input name="phone" type="text" placeholder="请输入注册过的手机号" id="phone" align="center"></td>
            </tr>
            <tr>
                <td align="center">密码:</td>
                <td><input name="password" type="password" placeholder="请输入密码" id="password" align="center"></td>
            </tr>
            <tr >
                <td colspan="2" align="center">
                    <input type="submit" value="登陆">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a th:href="@{user_register}">还没有注册账号？点击这里进行注册</a>
                </td>
            </tr>
        </table>
    </form>
    <h6 th:if="${login_error}!=null">登陆失败，请重新确认账号密码或者确认是否注册账号</h6>
</div>
</body>
</html>
